font_family         Fira Code
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           12.0

clear_all_shortcuts yes
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection
map ctrl+6 change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+equal change_font_size all 0

# F32
map ctrl+tab send_text all \x1b[50~
# F33
map alt+space send_text all \x1b[45~
# F34
map shift+space send_text all \x1b[46~
# F35
map ctrl+enter send_text all \x1b[47~
# F36
map alt+enter send_text all \x1b[48~
# F37
map shift+enter send_text all \x1b[49~

scrollback_lines 0
wheel_scroll_multiplier 0.0

adjust_line_height 120%


window_border_width 0.0
window_padding_width 0.0
window_margin_width 0.0


background_opacity    0.85
background            #3A3A3A
foreground            #AAAAAA
cursor                #7CAFC2
cursor_text_color     #000000
selection_foreground  #000000
selection_background  #AAAAAA
color0                #484848
color1                #BF5D5A
color2                #A1B56C
color3                #DBA656
color4                #7CAFC2
color5                #BA8BAF
color6                #55B4A8
color7                #CCCCCC
color8                #828282
color9                #FFACAB
color10               #C5DA8B
color11               #F7CB88
color12               #85DDFA
color13               #F1C6E6
color14               #7CDFD2
color15               #EEEEEE

